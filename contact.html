<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - M&S Travel Agency</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Contact Section */
        #contact {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #contact h2 {
            text-align: center;
            font-size: 2rem;
            color: #333;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-size: 1.1rem;
            color: #555;
        }

        input, textarea {
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }

        input:focus, textarea:focus {
            border-color: #000000;
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #000000;
        }

        /* Google Map Section */
        #map {
            height: 400px;
            width: 100%;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            #contact {
                padding: 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="mailto:contact@msagency.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- Map Section -->
        <h3>Our Location</h3>
        <div id="map"></div>
    </section>

    <footer>
        <p>&copy; 2025 M&S Travel Agency. All rights reserved.</p>
    </footer>

    <!-- Google Maps Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHDyRX1QBq05DWSzAc0LSl3vWWnSuy3IA&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var location = {lat: 48.8566, lng: 2.3522}; // Example: Coordinates of Paris

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: location
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</body>
</html>
