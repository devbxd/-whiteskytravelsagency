<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHITE SKY - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #000000, #000000);
            color: #d4af37;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            border: 2px solid #d4af37;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .subscribe-input {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .subscribe-btn {
            padding: 10px 20px;
            background-color: #d4af37;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .subscribe-btn:hover {
            background-color: #b38e2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">WHITE SKY</div>
        <h2>Travel Agency</h2>
        <h1>Coming Soon</h1>
        <p>We are preparing something amazing for you! Stay tuned.</p>
        <input type="email" class="subscribe-input" placeholder="Enter your email" />
        <button class="subscribe-btn">Notify Me</button>
    </div>
</body>
</html>
