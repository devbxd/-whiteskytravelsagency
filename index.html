<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Sky Travel Agency - Coming Soon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #000000);
            color: #ffffff;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .coming-soon {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
        .email-input {
            max-width: 400px;
            margin-bottom: 20px;
        }
        .contact {
            margin-top: 30px;
            font-size: 1.2rem;
        }
        .btn-custom {
            background-color: #ffcc00;
            border: none;
            color: #1e3c72;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="White Sky Travel Agency Logo" class="logo">
    <div class="coming-soon">COMING SOON</div>
    <form action="https://formspree.io/f/xbldyear" method="POST" class="email-input">
        <input type="email" name="email" class="form-control" placeholder="Enter your email" aria-label="Email" required>
        <button type="submit" class="btn btn-custom mt-2">Notify Me</button>
    </form>
    <div class="contact">Contact us: +965 988 186 99/div>
</body>
</html>
